# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    env:
      JAVA_HOME: /usr/lib/jvm/java-15-openjdk/

    steps:
    - uses: actions/checkout@v2
    - name: Build and Test
      uses: qcastel/github-actions-maven-cmd@master
      with:
        maven-args: "clean install -Ddockerfile.skip -DdockerCompose.skip -Djib.skip"
    - name: Release
      uses: qcastel/github-actions-maven-release@60470300dc4d8e61dfa52f16040e387b430c3541
      with:
        access-token: ${{ secrets.ACCESS_TOKEN }}
        maven-args: "-Dmaven.javadoc.skip=true -DskipTests -DskipITs -Dmaven.deploy.skip=true"
